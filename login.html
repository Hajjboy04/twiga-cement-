<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="rick.css">
</head>
<body>
    <div class="container" id="signUp" style="display:block;">
      <img id="i" src="t.jpg" alt="logo">
      <h1 class="font-title">Register</h1>
      <form method="post" action="register & login.php">
        <div class="input-group">
            <input type="text" name="fName" id="fName" placeholder="First Name" required>
            <label for="fName">First Name</label>
        </div>
        <div class="input-group">
          <input type="text" name="lName" id="lName" placeholder="Last Name" required>
          <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <input type="email" name="email" id="email" placeholder="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="password" required>
            <label for="password">Password</label>
        </div>
        <input type="submit" class="btn" value="Sign up">
      </form>   
      <p class="or">
        --------or--------
      </p>


      <div class="links">
        <p id="p2">Already have an account ?</p>
        <button id="signInButton" onclick="shift()">Sign in</button>
      </div>
      
    </div>
    <br>
    <div class="container" id="login" style="display:none;">
      <img id="i" src="t.jpg" alt="logo">
       <h1 class="font-title">Login</h1>
       <form method="post" action="register & login.php">

         <div class="input-group">
         <input type="email" name="email" id="email" placeholder="email" required>
         <label for="email">Email</label>
     </div>
     <div class="input-group">
         <input type="password" name="password" id="password" placeholder="password" required>
         <label for="password">Password</label>
     </div>
     <input type="submit" class="btn" value="Login">
       </form>

    </div>



    <script>
      function shift(){
        var x =document.getElementById("signUp");
        var y =document.getElementById("login");
        if(x.style.display == "block"){
          x.style.display = "none";
          y.style.display = "block";
        }else{
          y.style.display ="none";
        }

      }
    </script>
</body>
</html>
